<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>sign in</title>

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="logo1">
        <img class="logo-item" alt="logo" src="Logo1.png" />

        <h3 class="your-logo1">CodeCart</h3>
      </div>
      <main class="tot-content">
        <div class="frame">
          <div class="header1">
            <img class="logo-icon1" alt="logo" src="Logo.png" />

            <h3 class="text7">Create an account</h3>
            <p class="supporting-text1">Enter your Credentials</p>
          </div>
          <div class="content1">
            <div class="form1">
              <div class="input11">
                <p class="label11">Name*</p>
                <input class="name" placeholder="Enter your Name" type="text" />
              </div>
              <div class="input11">
                <p class="label11">Email*</p>
                <input class="name" placeholder="Enter your Email" type="email"/>
              </div>
              <div class="input11">
                <p class="label11">Password*</p>
                <input class="name" placeholder="Create a Password" type="password"/>

                <p class="hint-text">Must be at least 8 characters.</p>
              </div>
            </div>
            <div class="actions1">
              <div class="button11" id="button1Container">
                <div class="text8">Get started</div>
              </div>
              <div class="social-button1">
                <img
                  class="social-icon1" alt="google" src="google.png"/>

                <div class="text8">Sign up with Google</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <p class="text10">Already have an account?</p>
          <a class="button21" href="./login.html" id="button2">
            <div class="button-base">
              <div class="text11">Log in</div>
            </div>
          </a>
        </div>
      </main>
    </div>

    <script>
      var button1Container = document.getElementById("button1Container");
      if (button1Container) {
        button1Container.addEventListener("click", function (e) {
          // Please sync "Dashboard" to the project
        });
      }
      
      var button2 = document.getElementById("button2");
      if (button2) {
        button2.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
